<!DOCTYPE html>
<html>
<head>
    <!-- 优化viewport设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>告白信</title>
    <link rel="stylesheet" href="style.css">
    <script src="animations.js"></script>
    <style>
        /* 告白页专属动画 - 移动优先，确保覆盖全局样式 */
        .love-container {
            animation: pageFadeIn 1.5s ease-out;
            position: relative;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            min-height: 100vh !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
            background: transparent !important;
            box-shadow: none !important;
        }
        
        @keyframes pageFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 标题动画 - 增大视口单位比例 */
        .love-title {
            font-size: 12vw !important; /* 增大到视口宽度的12% */
            margin-bottom: 6vw !important;
            color: #ff69b4;
            text-shadow: 3px 3px 6px rgba(255,105,180,0.4);
            animation: titleFloat 3s ease-in-out infinite;
            line-height: 1.2 !important;
            z-index: 10;
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* 副标题动画 - 增大视口单位比例 */
        .love-subtitle {
            font-size: 7vw !important; /* 增大到视口宽度的7% */
            margin-bottom: 8vw !important;
            color: #ff85c0;
            animation: subtitleSlideIn 1.5s ease-out 0.5s both;
            z-index: 10;
        }
        
        @keyframes subtitleSlideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* 告白内容动画 - 移动优先，确保居中放大 */
        .love-content {
            font-size: 5.5vw !important; /* 增大到视口宽度的5.5% */
            line-height: 2 !important;
            color: #444;
            margin: 6vw auto !important;
            max-width: 90% !important;
            width: 90% !important;
            animation: contentReveal 2s ease-out 1s both;
            position: relative;
            padding: 6vw !important;
            border-radius: 4vw !important;
            background: rgba(255, 255, 255, 0.9) !important;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1) !important;
            z-index: 10;
        }
        
        .love-content p {
            margin-bottom: 6vw !important;
            font-size: inherit !important;
        }
        
        @keyframes contentReveal {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* 按钮容器 - 移动端垂直排列 */
        .love-buttons {
            margin-top: 8vw !important;
            display: flex !important;
            justify-content: center !important;
            flex-direction: column !important;
            align-items: center !important;
            gap: 5vw !important;
            animation: buttonsSlideUp 2s ease-out 1.5s both;
            z-index: 10;
        }
        
        @keyframes buttonsSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 按钮动画效果增强 - 增大按钮尺寸 */
        .love-button {
            padding: 5vw 12vw !important; /* 增大按钮内边距 */
            font-size: 6vw !important; /* 增大按钮字体 */
            min-width: 60vw !important; /* 增大按钮最小宽度 */
            border-radius: 5vw !important; /* 增大圆角 */
            font-weight: bold !important;
            box-shadow: 0 8px 16px rgba(255,105,180,0.3) !important;
        }
        
        .love-button.yes {
            background: linear-gradient(135deg, #ff69b4, #ff85c0) !important;
            color: white !important;
        }
        
        .love-button.no {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0) !important;
            color: #666 !important;
        }
        
        /* 容器 - 确保全屏覆盖 */
        .container {
            width: 100% !important;
            max-width: none !important;
            margin: 0 !important;
            padding: 0 !important;
            background: transparent !important;
            box-shadow: none !important;
            min-height: 100vh !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
        }
        
        /* 确保body全屏 */
        body {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            min-height: 100vh !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        /* 平板及以上设备调整 */
        @media (min-width: 768px) {
            .love-title {
                font-size: 3.5em !important;
            }
            
            .love-subtitle {
                font-size: 2em !important;
            }
            
            .love-content {
                font-size: 1.3em !important;
                padding: 30px !important;
                border-radius: 20px !important;
                max-width: 700px !important;
                margin: 30px auto !important;
            }
            
            .love-buttons {
                flex-direction: row !important;
                gap: 20px !important;
                margin-top: 40px !important;
            }
            
            .love-button {
                padding: 18px 40px !important;
                font-size: 1.2em !important;
                min-width: 150px !important;
                border-radius: 30px !important;
            }
            
            .container {
                max-width: 900px !important;
                margin: 40px auto !important;
                padding: 40px !important;
            }
        }
        
        /* 爱心装饰效果 - 可选 */
        .love-decoration {
            position: absolute;
            font-size: 5vw;
            color: #ff69b4;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="love-container container">
        <!-- 添加装饰爱心 -->
        <div class="love-decoration" style="top: 10%; left: 10%;">❤️</div>
        <div class="love-decoration" style="top: 20%; right: 15%;">💕</div>
        <div class="love-decoration" style="bottom: 15%; left: 20%;">💖</div>
        <div class="love-decoration" style="bottom: 10%; right: 10%;">💘</div>
        
        <h1 class="love-title">亲爱的</h1>
        <h2 class="love-subtitle">我有话想对你说</h2>
        <div class="love-content">
            <p>从遇见你的那一刻起，我的世界便有了不一样的色彩。</p>
            <p>你的笑容，你的声音，你的一举一动，都深深印在我的心里。</p>
            <p>我想和你一起看日出日落，一起走过四季变换。</p>
            <p>我想把最好的都给你，想在你需要的时候永远在你身边。</p>
            <p>所以，我想正式问你：</p>
            <p>你愿意做我的恋人吗？</p>
        </div>
        <div class="love-buttons">
            <button class="love-button yes" onclick="window.location.href='yes.html'">我愿意</button>
            <button class="love-button no" id="no-button">不同意</button>
        </div>
    </div>
    
    <script>
        // 不同意按钮的交互逻辑
        let clickCount = 0;
        const noButton = document.getElementById('no-button');
        const messageArray = [
            "你不许不同意！",
            "再想想嘛～",
            "别这么狠心嘛",
            "真的不再考虑一下？",
            "最后再问一次..."
        ];
        
        noButton.addEventListener('mouseover', function() {
            // 前5次点击时，按钮会躲避鼠标
            if (clickCount < 5) {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const buttonWidth = this.offsetWidth;
                const buttonHeight = this.offsetHeight;
                
                // 随机生成新位置，但确保按钮不会超出屏幕
                const maxX = windowWidth - buttonWidth;
                const maxY = windowHeight - buttonHeight;
                
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                
                // 添加一些边缘检测，确保按钮不会太靠近边缘
                const safeX = Math.max(20, Math.min(maxX - 20, newX));
                const safeY = Math.max(20, Math.min(maxY - 20, newY));
                
                this.style.position = 'fixed';
                this.style.left = safeX + 'px';
                this.style.top = safeY + 'px';
                this.style.zIndex = '1000';
            }
        });
        
        noButton.addEventListener('click', function() {
            clickCount++;
            
            if (clickCount < 5) {
                // 前5次点击显示不同的提示信息
                alert(messageArray[clickCount - 1]);
            } else if (clickCount === 5) {
                // 第6次点击显示最后确认信息
                if (confirm("你确定吗？")) {
                    window.location.href = 'no.html';
                }
            } else {
                // 超过5次后直接跳转
                window.location.href = 'no.html';
            }
        });
    </script>
</body>
</html>
