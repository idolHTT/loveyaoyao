<!DOCTYPE html>
<html>
<head>
    <!-- 优化viewport设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>难过...</title>
    <link rel="stylesheet" href="style.css">
    <script src="animations.js"></script>
    <style>
        /* 悲伤风格的不同意页面 */
        .no-container {
            position: relative;
            animation: sadFadeIn 2s ease-out;
            overflow: hidden;
        }
        
        @keyframes sadFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 悲伤标题 - 使用视口单位 */
        .no-title {
            font-size: 7vw !important;
            color: #666;
            margin-bottom: 4vw;
            animation: sadFloat 4s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }
        
        @keyframes sadFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* 悲伤表情 - 响应式大小 */
        .sad-face {
            font-size: 20vw;
            margin: 8vw 0;
            animation: sadFace 2s ease-in-out infinite;
        }
        
        @keyframes sadFace {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        /* 悲伤内容 - 移动优先 */
        .no-content {
            background: rgba(255, 255, 255, 0.7);
            padding: 5vw;
            border-radius: 3vw;
            margin: 5vw auto !important;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: contentAppear 1.5s ease-out 0.6s both;
            position: relative;
        }
        
        @keyframes contentAppear {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .no-content p {
            font-size: 4.5vw !important;
            line-height: 1.8 !important;
            margin-bottom: 4vw !important;
            color: #555;
        }
        
        /* 平板及以上设备调整 */
        @media (min-width: 768px) {
            .no-title {
                font-size: 3em !important;
            }
            
            .sad-face {
                font-size: 8em;
            }
            
            .no-content p {
                font-size: 1.2em !important;
            }
        }
        
        /* 眼泪效果 */
        .tears {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 50px;
            pointer-events: none;
        }
        
        .tear {
            position: absolute;
            width: 10px;
            height: 15px;
            background: rgba(173, 216, 230, 0.7);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: tearFall 2s linear infinite;
        }
        
        .tear-left {
            left: -20px;
        }
        
        .tear-right {
            right: -20px;
        }
        
        @keyframes tearFall {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100px) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer" style="display: none;"></div>
    <div class="container no-container">
        <div class="clouds" id="clouds"></div>
        
        <h1 class="no-title">我很难过...</h1>
        
        <div class="sad-face">😢</div>
        
        <div class="no-content">
            <p>亲爱的瑶瑶：</p>
            <p>当看到你的选择时，我的心里真的很失落...</p>
            <p>虽然很难过，但我尊重你的决定。也许我还不够好，还需要更多的时间和努力。</p>
            <p>无论如何，我会永远记得和你在一起的美好时光。希望你能找到属于自己的幸福。</p>
            <p>如果你改变主意了，我会一直在原地等你...</p>
            <p>依然爱你的，煜博</p>
        </div>
        
        <button class="back-button" onclick="location.href='love.html'">再给我一次机会</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建眼泪效果
            createTears();
            
            // 创建乌云背景
            createClouds();
        });
        
        // 创建眼泪效果
        function createTears() {
            const sadFace = document.querySelector('.sad-face');
            const tearsContainer = document.createElement('div');
            tearsContainer.className = 'tears';
            sadFace.parentNode.insertBefore(tearsContainer, sadFace.nextSibling);
            
            // 左眼眼泪
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const tear = document.createElement('div');
                    tear.className = 'tear tear-left';
                    tear.style.animationDelay = i * 2 + 's';
                    tearsContainer.appendChild(tear);
                }, i * 2000);
            }
            
            // 右眼眼泪
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const tear = document.createElement('div');
                    tear.className = 'tear tear-right';
                    tear.style.animationDelay = i * 2 + 1 + 's';
                    tearsContainer.appendChild(tear);
                }, i * 2000 + 1000);
            }
        }
        
        // 创建乌云背景
        function createClouds() {
            const container = document.getElementById('clouds');
            
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // 随机大小和位置
                const width = Math.random() * 200 + 100;
                const height = Math.random() * 80 + 50;
                const top = Math.random() * 60 + 5;
                const duration = Math.random() * 60 + 30;
                
                cloud.style.width = width + 'px';
                cloud.style.height = height + 'px';
                cloud.style.top = top + '%';
                cloud.style.animationDuration = duration + 's';
                cloud.style.animationDelay = Math.random() * 10 + 's';
                
                container.appendChild(cloud);
            }
        }
    </script>
</body>
</html>
