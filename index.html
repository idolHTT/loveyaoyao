<!DOCTYPE html>
<html>
<head>
    <!-- 优化viewport设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>爱的邀约</title>
    <link rel="stylesheet" href="style.css">
    <script src="animations.js"></script>
    <style>
        /* 欢迎页专属样式 - 移动优先 */
        .welcome-container {
            animation: fadeIn 2s ease-out;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .welcome-text {
            animation: slideUp 1.5s ease-out 0.3s both;
            max-width: 90%;
            margin: 0 auto 30px;
            color: #333;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 使用视口单位设置字体大小 */
        .welcome-title {
            font-size: 8vw !important; /* 使用视口宽度的8% */
            margin-bottom: 20px;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(255,105,180,0.3);
            animation: pulse 2s ease-in-out infinite alternate;
            position: relative;
            line-height: 1.2;
        }
        
        /* 确保标题在大屏幕上不会太大 */
        @media (min-width: 768px) {
            .welcome-title {
                font-size: 5em !important;
            }
        }
        
        /* 其他内联样式保持不变，但确保使用响应式单位 */
        .welcome-subtitle {
            font-size: 5vw !important;
            margin-bottom: 30px;
            color: #ff69b4;
            animation: fadeIn 1.8s ease-out 0.6s both;
        }
        
        @media (min-width: 768px) {
            .welcome-subtitle {
                font-size: 2em !important;
            }
        }
        
        .enter-btn {
            background: linear-gradient(135deg, #ff69b4, #ff85c0);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 5vw !important;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(255,105,180,0.3);
            transition: all 0.3s ease;
            animation: bounce 2s ease-in-out infinite alternate 1s;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }
        
        @media (min-width: 768px) {
            .enter-btn {
                font-size: 1.5em !important;
            }
        }
        
        /* 保留其他动画效果 */
        .welcome-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 5px;
            background: linear-gradient(90deg, transparent, #ff69b4, transparent);
            animation: titleLine 3s ease-in-out infinite;
        }
        
        @keyframes titleLine {
            0%, 100% { width: 100px; opacity: 0.5; }
            50% { width: 200px; opacity: 1; }
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .enter-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            animation: glowPulse 2s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes glowPulse {
            0%, 100% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <!-- 页面内容保持不变 -->
    <div class="hearts"></div>
    <div class="welcome-container container">
        <h1 class="welcome-title">爱的邀约</h1>
        <h2 class="welcome-subtitle">你愿意做我的恋人吗？</h2>
        <div class="welcome-text">
            <p>这是一个特别的邀请，希望你能给我一个机会</p>
            <p>让我用一生的时间去爱你、保护你、珍惜你</p>
        </div>
        <button class="enter-btn" onclick="window.location.href='love.html'">打开告白信</button>
    </div>
</body>
</html>
